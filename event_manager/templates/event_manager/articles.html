{% extends 'event_manager/base.html' %}
{% block content %}

<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    HackerTracker News Articles/Items
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-2">
                <a href="/event_manager/article/"><button class="btn btn-primary">Add Article</button></a>
            </div>
            <div class="col-lg-10">
                {% include 'event_manager/messages.html'%}
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Conference</th>
                            <th>Article</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if articles %}
                            {% for a in articles %}
                            <tr>
                                <td>{{ a.conference.name }}</td>
                                <td>{{ a.name }}</td>
                                <td>
                                    <a href="/event_manager/article/{{a.id}}/"><i class="fa fa-fw fa-edit"></i></a>
                                    <a href="/event_manager/article/d/{{a.id}}" onclick="return confirm('Delete {{a.name}}?');"><i class="fa fa-fw fa-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

{% endblock %}
