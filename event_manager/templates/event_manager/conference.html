{% extends 'event_manager/base.html' %}
{% block content %}

<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    HackerTracker Conference - {{ conference.name }}
                </h1>
            </div>
        </div>
         <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                {% include 'event_manager/messages.html'%}
            </div>
        </div>
        <!-- /.row -->
        
        <div class="row">
            <div class="col-lg-6">
                <form method="post" class="form-vertical">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="conName">Conference Code</label>
                        {% if conference %}
                        <input type="text" class="form-control" name="code" id="conCode" value="{{conference.code}}" placeholder="Conference Code" readonly>
                        {% else %}
                        <input type="text" class="form-control" name="code" id="conCode" placeholder="Conference Code">
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="conName">Conference Name</label>
                        <input type="text" class="form-control" name="name" id="conName" value="{{conference.name}}" placeholder="Conference Name">
                    </div>
                    <div class="form-group">
                        <label for="conDesc">Description</label>
                        <textarea rows="10" class="form-control" name="description" id="conDesc" placeholder="Description">{{conference.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="conLink">Link</label>
                        <input type="text" class="form-control" name="link" id="conLink" value="{{conference.link}}" placeholder="Link">
                    </div>
                    <div class="form-group">
                        <label for="conTz">Timezone (Format: -06:00)</label>
                        <input type="text" class="form-control" name="link" id="conTz" value="{{conference.timezone}}" placeholder="-06:00">
                    </div>
                    <div class="form-group">
                        <label for="conStart">Start Date (Format: 2018-01-01)</label>
                        <input type="text" class="form-control" name="start_date" id="conStart" value="{{conference.start_date|date:"c"}}" placeholder="Start Date">
                    </div>
                    <div class="form-group">
                        <label for="conEnd">End Date (Format: 2018-01-02)</label>
                        <input type="text" class="form-control" name="end_date" id="conEnd" value="{{conference.end_date|date:"c"}}" placeholder="End Date">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- ./col-lg-6 -->
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

{% endblock %}
